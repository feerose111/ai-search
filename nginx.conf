worker_processes auto;

events {
    worker_connections 1024;
}

http {
    upstream fastapi_backend {
        server host.docker.internal:8001;
        server host.docker.internal:8002;
    }

    upstream streamlit_frontend {
        server host.docker.internal:8501;
        server host.docker.internal:8502;
    }

    server {
        listen 80;
        server_name streamlit.local;

        # API proxy with prefix rewrite (removes /api/)
        location /api/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
        }

        # Admin proxy, preserve /admin/ prefix exactly
        location /admin/ {
            proxy_pass http://fastapi_backend/admin/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Connection "";
        }

        location /static/ {
            proxy_pass http://streamlit_frontend/static/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location / {
            proxy_pass http://streamlit_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
